<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="tempCalculate">
            <h2 class="title">Temperature Converter</h2>
            <form class="tempValue" id="Tempform">
                <p>Enter value to convert:</p>
                <input type="number" placeholder="0" id="inputValue" name="value">
            </form>
            <div id="con">
                <span>
                    <p>From</p>
                    <select name="input" id="input">
                        <option value="celsius">Celsius(°C)</option>
                        <option value="fahrenheit">Fahrenheit(°F)</option>
                        <option value="kelvin">Kelvin(°K)</option>
                    </select>
                </span>
                <span>
                    <p>To</p>
                    <select name="output" id="output">
                        <option value="celsius">Celsius(°C)</option>
                        <option value="fahrenheit">Fahrenheit(°F)</option>
                        <option value="kelvin">Kelvin(°K)</option>
                    </select>
                </span>
            </div>
            <div class="btn">
                <input type="reset" onclick="resetForm()" value="Clear">
                <input type="button" onclick="ConvertTemperature()" id="convert" value="Convert">
            </div>

            <div class="tempValue">
                <p id="answer">Answer:</p>
                <input type="number" id="result" value="">
            </div>
        </div>
    </div>
</body>
</html>
